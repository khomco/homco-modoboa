---

# Information passed to authentication daemon by Postfix
postfix_smtpd_sasl_path:
  'cyrus':   'smtpd'
  'dovecot': 'private/auth'


# Hash of default local aliases
# You can define custom aliases in: postfix_local_aliases hash
# Empty aliases will be aliased to value of postfix_default_local_alias_recipients
postfix_default_local_aliases:

  # Common SMTP return path
  'MAILER-DAEMON': ['postmaster']

  # Business-related aliases
  'info': ['staff']
  'marketing': ['staff']
  'sales': ['staff']
  'support': ['staff']

  # Network operations aliases
  'abuse': ['postmaster']
  'noc': ['root']
  'security': ['root']

  # Monitoring
  'monitoring': ['root']

  # SMTP service
  'postmaster': ['root']

  # DNS service
  'hostmaster': ['root']

  # Mailing list service
  'listmaster': ['root']

  # NNTP service
  'usenet': ['root']
  'news': ['usenet']

  # HTTP service
  'webmaster': ['root']
  'www': ['webmaster']

  # UUCP service
  'uucp': ['root']

  # FTP service
  'ftp': ['root']

  # System users
  'daemon': ['root']
  'bin': ['root']
  'sys': ['root']
  'sync': ['root']
  'games': ['root']
  'man': ['root']
  'lp': ['root']
  'mail': ['root']
  'proxy': ['root']
  'www-data': ['root']
  'backup': ['root']
  'list': ['root']
  'irc': ['root']
  'gnats': ['root']
  'nobody': ['root']
  'libuuid': ['root']
  'sshd': ['root']
  'named': ['root']
  'postfix': ['root']

  # Popular aliases
  'manager': ['root']
  'operator': ['root']
  'admin': ['root']

  # System accounts
  'root': []
  'staff': []


